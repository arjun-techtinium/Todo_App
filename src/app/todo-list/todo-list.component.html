<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let task of filteredTasks()">
      <td>{{ task.id }}</td>
      <td>{{ task.name }}</td>
      <td>
        <button (click)="editTask(task.id)">✔</button>
        <button (click)="deleteTask(task.id)">✘</button>
      </td>
    </tr>
  </tbody>
</table>
